<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 â€” Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: #fef4ec;
        color: #333;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      svg {
        width: 80px;
        margin-bottom: 20px;
        animation: shake 1.5s infinite;
      }
      @keyframes shake {
        0% {
          transform: rotate(0deg);
        }
        20% {
          transform: rotate(-15deg);
        }
        40% {
          transform: rotate(15deg);
        }
        60% {
          transform: rotate(-10deg);
        }
        80% {
          transform: rotate(10deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      h1 {
        font-size: 120px;
        margin: 0;
        color: rgb(253, 135, 6);
      }
      h2 {
        font-size: 28px;
        margin: 10px 0;
      }
      p {
        font-size: 18px;
        margin: 5px 0 20px;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: rgb(253, 135, 6);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #c45500;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle
        cx="32"
        cy="32"
        r="30"
        fill="rgb(253, 135, 6)"
        stroke="#c45500"
        stroke-width="4"
      />
      <path
        d="M44 40C42.5 41.5 38 45 36 45C30 42 22 34 19 28C19 26 22.5 22.5 24 21L27 24C27 24 25 26 25 27C26.5 30.5 33.5 37.5 37 39C38 39 40 37 40 37L44 40Z"
        fill="white"
      />
    </svg>
    <h1>404</h1>
    <h2>Oops, contact not found!</h2>
    <p>Looks like you dialed the wrong number... or URL.</p>
    <a href="/">Go back home</a>
  </body>
</html>
